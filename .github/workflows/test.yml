name: Test
on:
  push:
    branches:
      - testproject-ii
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name:
        run: python -m unittest test
